<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="modal.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="student_grade_table.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <div class="row">
        <!-- only show this element when the isnt on mobile -->
        <h1 class ="hidden-xs">Student Grade Table
            <small class= "pull-right">Grade Average : <span class="avgGrade"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class = "visible-xs col-xs-12" >Student Grade Table
            <small class="col-xs-offset-6" >Grade Average : <span class="avgGrade"></span></small>
        </h3>
    </div>
    <div class="student-add-form col-sm-4 col-sm-push-8">
        <h4>Add Student</h4>
        <div id="studentNameError" class="text-danger"></div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div id="studentCourseError" class="text-danger"></div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course"
                   placeholder="Student Course">
        </div>
        <div id="studentGradeError" class = "text-danger"></div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>

        <button type="submit" class="btn btn-success add">Add</button>
        <button type="button" class="btn btn-default cancel">Cancel</button>
        <button type="button" class="btn btn-default getData">Get data From Server</button>
        <div class="errorMessage red-text">
        </div>
    </div>
    <div class="student-list-container col-sm-8 col-sm-pull-4">
        <table class="student-list table col-sm-9">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody id ="tableDataGoesHere" >
            </tbody>
        </table>
    
    </div>
</div>
<div class="col-xs-12" id="blackOut">
    <div class ="editModal container col-xs-8 col-xs-offset-2">
            <button class="btn btn-danger" id="closeModal" >X</button>
        <form class="col-xs-offset-1 col-xs-10" onsubmit='addEditedStudent()'>
            <div class = "form-group">
                <label class="currentStudentName">Current Student Name: <span></span></label>
                <input type = "text" class = "form-control" id= "editStudentName" placeholder= "New Student Name" />
            </div>
            <div class = "form-group">
                <label class="currentStudentCourse">Current Student Course: <span></span></label>
                <input type = "text" class = "form-control" id= "editStudentCourse" placeholder= "New Course Name" />
            </div>
            <div class = "form-group">
                <label class ="currentStudentGrade">Current Student Grade: <span></span></label>
                <input type = "text" class = "form-control" id= "editStudentGrade" placeholder= "New Grade" />
            </div>
            <button type = "button" class = "btn btn-danger">Clear</button>
            <button type = "submit" class = "btn btn-success" id="editStudentButton" >Submit Changes</button>
            <p id="studentIdNumber"></p>
        </form>
    </div>
</div>
<div class ="col-xs-12" id="login">
    <div class ="container">
        <div class ="leftColumn">
            <form class="col-xs-offset-1 col-xs-10" onsubmit="teacherLogIn()">
                <div class = "form-group">
                    <label class="teacherUserName"> Teacher Login Id:<span></span></label>
                    <input type = "text" class = "form-control" id= "teacherLoginInfo" placeholder= "Enter Your Login ID" />
                </div>
                <div class = "form-group">
                    <label class="teacherPassword">Password:<span></span></label>
                    <input type = "password" class = "form-control" id= "teacherPassword" placeholder= "Login Password" />
                </div>
                
                <button type = "button" class = "btn btn-danger">Clear</button>
                <button type = "submit" class = "btn btn-success">Login</button>
            </form>
        </div>
        <div class ="rightColumn">
            <form class="col-xs-offset-1 col-xs-10" onsubmit="studentLogIn()">
                <div class = "form-group">
                    <label class="studentUserName"> Student Id:<span></span></label>
                    <input type = "text" class = "form-control" id= "studentLoginId" placeholder= "Enter your Student ID" />
                </div>
                <div class = "form-group">
                    <label class="studentPassword">Password:<span></span></label>
                    <input type = "password" class = "form-control" id= "studentPassword" placeholder= "Student Password" />
                </div>
                
                <button type = "button" class = "btn btn-danger">Clear</button>
                <button type = "submit" class = "btn btn-success">Login</button>
            </form>
        </div>

    </div>

</div>
</body>
</html>
